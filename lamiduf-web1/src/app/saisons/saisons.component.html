<div class="container">
    <div class="row">
        <div class="col-md-5">
            <table class="table table-bordered">
                <tr class="active">
                    <th>id</th>
                    <th>saison</th>
                </tr>
                <tr *ngFor="let saison of saisons" [class.selected]="saison === selectedSaison" (click)="onSelect(saison)">
                    <td>{{saison.id}}</td>
                    <td>{{saison.libelle}}</td>
                </tr>
            </table>
        </div>
        <div *ngIf="formUpdateActive || formAddActive" class=" col-md-5 col-md-offset-1">
            <my-saison-detail [saison]="selectedSaison" (saisonUpdated)="reloadSaisons($event)"></my-saison-detail>
        </div>
    </div>
    <button (click)="createSaison()">Ajouter Une Saison</button>
</div>
